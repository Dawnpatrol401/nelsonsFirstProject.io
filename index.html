<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="gridLayout.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <h1>Page Title</h1>
    </header>
    
    <div class="container"><!-- === This will be the container for everything under the header === -->
        
        <div class="formArea"><!-- ==== FORM AREA ==== -->
            <form>
                <h2>Form Title</h2>
                <fieldset>
                    <legend>Personal Info</legend>

                        <p id="firstNameLabel" class="input_label">First Name:</p> 
                        <input id="firstName" type="text" placeholder="fake name">
                    
                        <p class="input_label">Gender:</p> 
                        <input list="sex" name="sex" placeholder="Pick One">
                            <datalist id="sex">
                                <option value="male"></option>
                                <option value="female"></option>
                            </datalist>

                        <p class="input_label">Birth date</p> 
                        <input type="date" name="dob">
                                                
                </fieldset>

                <fieldset>

                    <legend>Favorites</legend>

                    <p class="input_label">Favorite Food</p>
                    <input list="fav-food" name="fav-food" placeholder="Pick One" autocomplete="on">
                        <datalist id="fav-food">
                            <option value="Pizza"></option>
                            <option value="Pasta"></option>
                            <option value="Steak"></option>
                            <option value="Cheeseburgers"></option>
                            <option value="Kale"></option>
                            <option value="Sushi"></option>
                        </datalist>


                    <p class="input_label">Favorite Desert</p>
                    <input list="fav-desert" name="fav-desert" placeholder="Pick One" autocomplete="on">
                        <datalist id="fav-desert">
                            <option value="ice-cream"></option>
                            <option value="froyo"></option>
                            <option value="cheesecake"></option>
                            <option value="chocolate"></option>
                            <option value="cake"></option>
                            <option value="pie"></option>
                        </datalist>

                    <p class="input_label">Favorite Color</p>
                    <input list="fav-color" name="fav-color" placeholder="Pick One" autocomplete="on">
                        <datalist id="fav-color">
                            <option value="Blue"></option>
                            <option value="Red">
                            </option>
                            <option value="Green"></option>
                            <option value="Pink"></option>
                            <option value="Purple"></option>
                            <option value="Grey"></option>
                        </datalist>
                </fieldset>

                <button type="submit" id="submitFormButton">Submit Form</button>
            </form>
        </div><!-- === /FORM AREA === -->
        
        <div><!-- === CATEGORY COUNTER AREA === -->
            
<!-- This will be the last part of functionality that I add.  Not going to mark it up right now. -->
<!-- The idea is that it will keep track of the number of votes for each category -->
 
        </div><!-- === /CATEGORY COUNTER AREA === -->

        <div><!-- === BUTTON AND FAKE CONSOLE === -->
            <button type="button" id="toggleSwitch">Hide Console<!-- Button content created with javascript --></button>

            <div id="fake-console">
                <ul>
                    <!-- The list items will populate with javaScript. -->
                    <!-- Hopefully they will be the console events -->
                </ul>
            </div>
        </div><!-- === /BUTTON AND FAKE CONSOLE === -->
    </div><!-- /CONTAINER FOR EVERYTHIN UNDER HEADER -->
    
    <script src="index.js"></script>
</body>
</html>
